<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Folder - Colorful Font Tools</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6C63FF;
            --secondary: #FF6584;
            --accent: #36D1DC;
            --background: #f8f9fa;
            --card-bg: #ffffff;
            --text: #333333;
            --text-light: #666666;
            --shadow: 0 10px 30px rgba(0,0,0,0.1);
            --gradient: linear-gradient(135deg, var(--primary), var(--accent));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: var(--gradient);
            border-radius: 15px;
            color: white;
            box-shadow: var(--shadow);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .tagline {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .editor-section {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }

        #textEditor {
            width: 100%;
            height: 180px;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 24px;
            resize: vertical;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        #textEditor:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
        }

        .controls-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .left-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        #searchFont {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            width: 220px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        #searchFont:focus {
            border-color: var(--primary);
            outline: none;
        }

        .control-btn {
            padding: 10px 15px;
            background: var(--card-bg);
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
        }

        .control-btn:hover {
            background: #f0f0f0;
        }

        .control-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        #colorPicker {
            width: 40px;
            height: 40px;
            border: none;
            background: transparent;
            cursor: pointer;
        }

        .right-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .size-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #fontSize {
            width: 120px;
        }

        #copyBtn {
            padding: 10px 20px;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        #copyBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.4);
        }

        .font-gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .font-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            border: 2px solid transparent;
        }

        .font-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .font-card.active {
            border-color: var(--primary);
            background: rgba(108, 99, 255, 0.05);
        }

        .font-preview {
            font-size: 28px;
            margin-bottom: 10px;
            height: 50px;
            display: flex;
            align-items: center;
            font-weight: 600;
        }

        .font-name {
            font-size: 14px;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            padding: 15px;
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: var(--shadow);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-light);
        }

        @media (max-width: 900px) {
            .font-gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .font-gallery {
                grid-template-columns: 1fr;
            }
            
            .controls-section {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .right-controls {
                width: 100%;
                justify-content: space-between;
            }
            
            h1 {
                font-size: 2rem;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: var(--gradient);
            color: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Font Folder</h1>
            <p class="tagline">Create beautiful text with 100+ colorful fonts</p>
        </header>
        
        <div class="editor-section">
            <textarea id="textEditor" placeholder="Type your text here...">Font Folder</textarea>
            
            <div class="controls-section">
                <div class="left-controls">
                    <input type="text" id="searchFont" placeholder="Search fonts...">
                    <button id="boldToggle" class="control-btn">
                        <span>B</span> Bold
                    </button>
                    <input type="color" id="colorPicker" value="#6C63FF">
                    <button id="italicToggle" class="control-btn">
                        <span>I</span> Italic
                    </button>
                </div>
                
                <div class="right-controls">
                    <div class="size-control">
                        <span>Size:</span>
                        <input type="range" id="fontSize" min="12" max="72" value="24">
                        <span id="sizeValue">24px</span>
                    </div>
                    <button id="copyBtn">Copy Text</button>
                </div>
            </div>
        </div>
        
        <div class="font-gallery" id="fontGallery">
            <!-- Fonts will be loaded here dynamically -->
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="totalFonts">0</div>
                <div class="stat-label">Total Fonts</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="activeFont">Arial</div>
                <div class="stat-label">Active Font</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="textLength">12</div>
                <div class="stat-label">Text Length</div>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">
        Text copied to clipboard!
    </div>

    <script>
        // Font list with 100+ fonts
        const fonts = [
            'Arial', 'Helvetica', 'Times New Roman', 'Courier New', 'Verdana',
            'Georgia', 'Palatino', 'Garamond', 'Bookman', 'Comic Sans MS',
            'Trebuchet MS', 'Impact', 'Lucida Sans', 'Tahoma', 'Arial Black',
            'Franklin Gothic', 'Century Gothic', 'Candara', 'Corbel', 'Calibri',
            'Cambria', 'Constantia', 'Cascadia Code', 'Segoe UI', 'Futura',
            'Rockwell', 'Baskerville', 'Didot', 'Bodoni MT', 'Copperplate',
            'Papyrus', 'Brush Script MT', 'Lucida Handwriting', 'Kristen ITC',
            'Jokerman', 'Haettenschweiler', 'Ravie', 'Algerian', 'Broadway',
            'Poppins', 'Roboto', 'Open Sans', 'Lato', 'Montserrat', 'Raleway',
            'Oswald', 'Source Sans Pro', 'Slabo 27px', 'Roboto Condensed',
            'Roboto Slab', 'Merriweather', 'Playfair Display', 'Ubuntu',
            'Noto Sans', 'PT Sans', 'Nunito', 'Rubik', 'Quicksand', 'Muli',
            'Work Sans', 'Fira Sans', 'Cabin', 'Dosis', 'Abel', 'Josefin Sans',
            'Anton', 'Archivo', 'Arimo', 'Barlow', 'Cairo', 'Crimson Text',
            'Exo 2', 'Fjalla One', 'Inconsolata', 'Indie Flower', 'Karla',
            'Libre Baskerville', 'Lobster', 'Lora', 'Manrope', 'Mukta',
            'Nanum Gothic', 'Noto Serif', 'Nunito Sans', 'Orbitron', 'Oxygen',
            'Pacifico', 'Prompt', 'PT Serif', 'Rajdhani', 'Righteous',
            'Roboto Mono', 'Saira', 'Shadows Into Light', 'Signika',
            'Source Code Pro', 'Space Mono', 'Titillium Web', 'Varela Round',
            'Yanone Kaffeesatz', 'Zilla Slab', 'Abril Fatface', 'Amatic SC',
            'Bebas Neue', 'Caveat', 'Dancing Script', 'Great Vibes',
            'Kaushan Script', 'Parisienne', 'Satisfy', 'Yellowtail'
        ];

        // DOM Elements
        const textEditor = document.getElementById('textEditor');
        const fontGallery = document.getElementById('fontGallery');
        const searchFont = document.getElementById('searchFont');
        const boldToggle = document.getElementById('boldToggle');
        const italicToggle = document.getElementById('italicToggle');
        const colorPicker = document.getElementById('colorPicker');
        const fontSize = document.getElementById('fontSize');
        const sizeValue = document.getElementById('sizeValue');
        const copyBtn = document.getElementById('copyBtn');
        const notification = document.getElementById('notification');
        const totalFonts = document.getElementById('totalFonts');
        const activeFont = document.getElementById('activeFont');
        const textLength = document.getElementById('textLength');

        let selectedFont = 'Poppins';

        // Initialize font gallery
        function renderFonts(fontList) {
            fontGallery.innerHTML = '';
            
            fontList.forEach(font => {
                const fontCard = document.createElement('div');
                fontCard.className = 'font-card';
                fontCard.innerHTML = `
                    <div class="font-preview" style="font-family: '${font}'">Font Folder</div>
                    <div class="font-name">${font}</div>
                `;
                
                fontCard.addEventListener('click', () => {
                    // Remove active class from all cards
                    document.querySelectorAll('.font-card').forEach(card => {
                        card.classList.remove('active');
                    });
                    
                    // Add active class to clicked card
                    fontCard.classList.add('active');
                    
                    // Apply font to text editor
                    selectedFont = font;
                    textEditor.style.fontFamily = `'${font}', sans-serif`;
                    activeFont.textContent = font;
                });
                
                fontGallery.appendChild(fontCard);
            });
            
            // Select first font by default
            if (fontGallery.firstChild) {
                fontGallery.firstChild.classList.add('active');
            }
            
            // Update stats
            totalFonts.textContent = fontList.length;
        }

        // Search functionality
        searchFont.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredFonts = fonts.filter(font => 
                font.toLowerCase().includes(searchTerm)
            );
            renderFonts(filteredFonts);
        });

        // Bold toggle
        boldToggle.addEventListener('click', () => {
            boldToggle.classList.toggle('active');
            textEditor.style.fontWeight = textEditor.style.fontWeight === 'bold' ? 'normal' : 'bold';
        });

        // Italic toggle
        italicToggle.addEventListener('click', () => {
            italicToggle.classList.toggle('active');
            textEditor.style.fontStyle = textEditor.style.fontStyle === 'italic' ? 'normal' : 'italic';
        });

        // Color picker
        colorPicker.addEventListener('input', (e) => {
            textEditor.style.color = e.target.value;
        });

        // Font size
        fontSize.addEventListener('input', (e) => {
            const size = e.target.value;
            textEditor.style.fontSize = `${size}px`;
            sizeValue.textContent = `${size}px`;
        });

        // Text length counter
        textEditor.addEventListener('input', (e) => {
            textLength.textContent = e.target.value.length;
        });

        // Copy to clipboard
        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(textEditor.value);
                showNotification('Text copied to clipboard!');
            } catch (err) {
                showNotification('Failed to copy text. Please try again.');
                console.error('Copy failed:', err);
            }
        });

        // Notification function
        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Initial render
        renderFonts(fonts);
        textEditor.style.fontFamily = "'Poppins', sans-serif";
        textEditor.style.color = colorPicker.value;
        textEditor.style.fontSize = `${fontSize.value}px`;
        activeFont.textContent = selectedFont;
        textLength.textContent = textEditor.value.length;
    </script>
</body>
</html>
